<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
      표 : 문서에서 다량의 데이터를 정리하여 표현하고자 할 때 사용
      행과 열로 되어있다.

      표를 구성하는 태그는 table,tr,td,th ...

      <table> : 표 생성 태그
      <th>: 표의 데이터 제목을 나타내는 태그
      <tr>: 표의 행을 나타내는 태그
      <td>: 표의 일반 데이터(열)를 나타내는 태그

      <thead> : 표에서 제목을 나타내는 영역 묶음
      <tbody> : 표에서 내용을 나타내는 영역 묶음
    
        
    -->

    <h2>기본적인 표 만들기 (4행 3열)</h2>

    <table border="1"> <!--border: 테두리 속성-->
        <thead> <!--제목 영역-->
            <tr> <!--행 추가-->
                <th>브라우저명</th> <!--열 추가(th:굵은 글씨, 가운데정렬)-->
                <th>제조사</th>
                <th>홈페이지 주소</th>
            </tr>
        </thead>

        <tbody> <!--내용 영역-->
            <tr>
                <td>chrome</td>
                <td>google</td>
                <td>www.google.com</td>
            </tr>

            <tr>
                <td>edge</td>
                <td>MS</td>
                <td>www.microsoft.com</td>
            </tr>

            <tr>
                <td>safari</td>
                <td>apple</td>
                <td>www.apple.com</td>
            </tr>
        </tbody>
    </table>
    
    <!--점심 메뉴 표: 4행 2열 제목은 메뉴명 가격 데이터는 자유 3개 넣기-->
    <table border="1">
        <thead>
            <tr>
                <th>메뉴명</th>
                <th>가격</th>
            </tr>
        </thead>

        <br>

        <tbody>
            <tr>
                <td>치킨</td>
                <td>24000원</td>
            </tr>

            <tr>
                <td>햄버거</td>
                <td>10000원</td>
            </tr>

            <tr>
                <td>파스타</td>
                <td>18000원</td>
            </tr>
        </tbody>

       
    </table>

    <br>

    <h2>테이블에 행과 열을 합치는 속성</h2>

    <!--
      th,td 태그와 속성을 사용하여 행 또는 열을 합칠 수 있다.

      colspan: 열 병합(합치기)
      rowspan: 행 병합(합치기)

      width: 가로 길이
      height: 세로 길이

      th,td 태그와 속성을 사용하여 행 또는 열을 합칠 수 있다.

      colspan: 열 병합(합치기)
      rowspan: 행 병합(합치기)

      width : 가로길이
      height: 세로 길이

      th,td 태그와 속성을 사용하여 행 또는 열을 합칠 수 있다.

      colspan: 열 병합(합치기)
      rowspan: 행 병합(합치기)

      width : 가로 길이
      height : 세로 길이

      rowspan -> 현재 셀을 포함해서 테이블의 행을 병합할 때 사용함 
      만약 rowspan=3이면 현재 셀 포함해야하니까 2개 병합
      (세로 방향(아래쪽)의 행을 병합할때 사용함.)

      colspan -> 현재 셀을 포함해서 테이블의 열을 병합할 때 사용 
      만약 colspan=2이면 현재 셀 포함해야하니까 1개 병합
      (가로 방향(오른쪽)의 열을 병합할때 사용함.)

      colspan이나 rowspan이 의도한 대로 작동하려면 
      테이블의 전체 열 개수가 모든 행에서 일관되어야 합니다.

      다른곳에선 열 개수가 안맞아서 사진 태그쪽에서 colspan값을 늘려도 
      안늘어지는것. 

     행과 열이 정해져있으면 그 개수이상으로는 병합못함
     
     예를들어, 행은 3갠데

     두번째행에서 rowspan=3을쓰면 2개를 병합하겠다는건데 말이안됨. 

    -->

    <table border="1"> <!--바로 따라하지말고 이해하면서 만들어보기-->
        <tbody>
            <tr>
                <td widhth="100" height = "100" rowspan="2",colspan="2">사진</td> <!--여기에 해당하는 행을 2행,2열까지확장-->
                <th width="80">이름</th>
                <td></td>
            </tr>

            <tr>
                <th colspan="3">연락처</th>
                <td></td>
            </tr>

            <tr>
                <th width="70" height="50">주소</th> <!--여기에 해당하는 행을 3열까지 확장-->
                <td colspan="2"></td> 
            </tr>
            
            <tr>
                <th height="100">자기소개</th>
                <td colspan="2"></td> <!--여기에 해당하는것을 확장-->
            </tr>


        </tbody>

    </table>

    <br>
    <br>

    
</body>
</html>
