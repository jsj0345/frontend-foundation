<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .area{
            border:1px solid black;
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>HTML 요소에 접근하는 방법(요소 객체 가져오기)</h1>

    <h3>1.아이디로 접근</h3>

    <div class="area" id="area1"></div>

    <button onclick="accessId();">아이디로 접근</button>

    <script>
        function accessId(){
            //아이디로 요소 접근
            //document.getElementById("아이디명")
            var area1 = document.getElementById("area1");

            console.log(area1);
            console.dir(area1);

            /*
            의문점이 하나 있다.

            console.dir(area1); 을 보면

            innerHTML에 내용을 넣기 전인데도 아이디로 접근완료로 초기화 되어 있다.

            왜 그런걸까? 

            결론을 말하면 
            
            console.dir(area1)에서 보이는 내용은 “코드 실행 당시의 실제 DOM 상태”가 아니라,
            브라우저가 나중에 업데이트된 DOM을 반영해서 보여주기 때문임.
            */

            //속성에 접근하고자 한다면 선택된요소.접근하고자하는 속성명
            area1.innerHTML += "아이디로 접근완료";

            //스타일 속성에 접근하여 CSS 속성값 변경해보기
            area1.style.backgroundColor = "skyblue";
            area1.style.color = "white";
            area1.style.width = "200px"; 
            area1.style.height = "200px";

            console.log(area1.style.backgroundColor);
        }
    </script>

    <br><br>

    <!--div#area2.area[style="background-color:blue;"]-->
    <div id="area2" class="area" style="background-color:blue; height:100px;"></div>
    <!--button[onclick="changeColor();"]{색상변경}-->
    <button onclick="changeColor();">색상변경</button>

    <script>
        function changeColor() {
            //버튼을 눌렀을때 현재 배경색이 파란색이면 빨간색으로
            //빨간색이면 파란색으로 변경해보기

            var area2 = document.getElementById("area2");

            console.log(area2.style.backgroundColor);

            if(area2.style.backgroundColor == "blue") {
                area2.style.backgroundColor = "red";
            } else {
                area2.style.backgroundColor = "blue"
            }



        }
    </script>

    <br><br>

    <div id="area3" class="area"></div>
    <input type="color" id="colorPick">
    <button onclick="colorChange();">색상변경</button>

    <script>
        //색상변경 버튼을 누르면
        //input 색상 선택 상자에서 선택한 색상으로 div배경색을 변경해보세요
        function colorChange() {
            var area3 = document.getElementById("area3");

            var colorpick = document.getElementById("colorPick");

            area3.style.backgroundColor = colorpick.value;
        }

    </script>

    <br><br>

    <h3>2)태그명으로 접근</h3>

    <!--ul>li{목록$}*5-->
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>

    <button onclick="accessTagName()">태그명으로 접근</button>

    <script>
        function accessTagName(){
            //태그명으로 요소 접근하는 방법
            //document.getElementsByTagName("태그명")

            //선택된 태그요소 묶음을 반환한다.
            var list = document.getElementsByTagName("li");

            console.log(list);

            //각 요소에 접근하려면 인덱스 활용
            console.log(list[3]);

            list[3].innerHTML = "목록아니에요";

            
        }
    </script>

    <h3>3)name 속성값으로 접근</h3>

    <form action="test">
        <fieldset>
            <legend>취미</legend>

            <input type="checkbox" name="hobby" value="달리기"> 달리기
            <input type="checkbox" name="hobby" value="등산"> 등산
            <input type="checkbox" name="hobby" value="암벽등반"> 암벽등반
            <input type="checkbox" name="hobby" value="번지점프"> 번지점프
            <input type="checkbox" name="hobby" value="스카이다이빙"> 스카이다이빙

        </fieldset>
    </form>

    <br>

    <div id="area4" class="area"></div>
    <br>
    <button onclick="accessName();">name으로 접근</button>

    <script>
        function accessName(){
            //name 속성값으로 추출
            var hobby = document.getElementsByName("hobby");

            console.log(hobby); //5개의 input 요소가 나옴.

            //각 인덱스에 접근해서 체크된 요소를 확인해보자.
            //지금 위에선 checked: false임 왜냐? 다 체크가 안되어있어서!
            //checkedbox의 경우 checked 속성을 확인하면 판별 가능 (true/false)

            var checkItems = ""; // 문자열 변수
            //반복문을 이용하여 처리

            for(var i=0; i<hobby.length; i++) { //length속성으로 길이 알아오기
                if(hobby[i].checked) { //체크 되어있음
                    checkItems += hobby[i].value+"<br>"; //해당 요소의 값 추출
                }

            }

            //div요소에 출력하기
            document.getElementById("area4").innerHTML = checkItems;
        }
    </script>

    <h3>4)클래스명으로 접근</h3>
    <div class="area"></div>
    <div class="test"></div>
    <p class="test"></p>
    <ul class="test">
        <li></li>
        <li></li>
    </ul>

    <button onclick="accessClass();">class로 접근</button>

    <script>
        function accessClass() {
            //class속성으로 접근
            var classEl = document.getElementsByClassName("area");

            var testEl = document.getElementsByClassName("test");

            console.log(classEl);
            console.log(testEl);
        }
    </script>

    <h3>5)원하는 요소를 선택자로 접근하기</h3>
    <div id="test1">테스트입니다</div>
    <span id="test2">테스트 스팬</span>
    <h2>h2입니다.</h2>
    <div class="test">
        <h3>div 안에 h3</h3>
        <h3>div 안에 h3 2</h3>
    </div>
    <br><br>
    <button onclick="accessSelector()">선택자로 접근</button>

    <script>
        function accessSelector() {
            //선택자를 지정하여 요소 접근해보기
            //document.querySelector("선택자") : 선택된 요소 하나만 반환
            //document.querySelectorAll("선택자") : 선택된 요소들의 묶음 반환

            var test1 = document.querySelector("#test1"); // 아이디 선택자 이용 

            console.log(test1);

            var divList = document.querySelectorAll("div"); // 태그 선택자 이용
            console.log(divList);

            //test 클래스 div 안에 있는 h3 요소 접근
            var h3 = document.querySelectorAll(".test>h3");
            console.log(h3);

            //h2 찾기
            var h2 = document.querySelector("#test2+h2");
            console.log(h2);



        }
    </script>

</body>
</html>
