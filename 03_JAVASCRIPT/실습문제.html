<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제</title>
</head>
<body>

    <h2>덧셈버튼을 누르면 덧셈 결과가 alert으로 출력되도록 작성</h2>
    
    정수1 : <input type="number" id="element1"> <br>
    정수2 : <input type="number" id="element2"> <br>

    <br>

    <button onclick="addition();">덧셈</button>

    <h2>input 태그에 값을 입력하고 버튼을 클릭했을때 값이 숫자인지 아닌지 출력</h2>

    <input type="text" id="discrim"> &nbsp; <button onclick="discrimination();">판별</button>

    <br>

    <h2>input 태그에 값을 입력하고 버튼을 클릭했을때 값이 숫자인지 아닌지 출력</h2>
    <input type="text" id="discrimName"> &nbsp; <button onclick="nameDiscrimination();">판별</button>
    <!--<p id="name">박보검 이효리 김윤아 차태현 박보영 이상순</p>-->

    <h2>1~20 사이의 랜덤 숫자를 생성하여 input 태그에 입력하기</h2>
    랜덤: <input type="text" id="random1"> &nbsp; <button onclick="makeRandom();">랜덤생성</button>


    <script>
        function addition() {
            var element1 = document.querySelector("#element1"); //요소 추출 
            var element2 = document.querySelector("#element2"); //요소 추출

            var sum = parseInt(element1.value) + parseInt(element2.value);

            // input은 value값이 문자열로 나온다. 
            // 이걸 생각하고 코드를 짜보도록 한다. 

            alert("두 수의 합은 : " + sum + " 입니다."); 
        }

        function discrimination() {

            var element = document.getElementById("discrim"); //요소 추출 

            if(isNaN(Number(element.value))) { //추출한 value값이 Number 함수 처리했을때(형변환) NaN이 나온다면 숫자가 아닌 상황
                alert("숫자가 아닙니다.");
            } else {  // false면 숫자인 상황 
                alert("숫자입니다.");
            }
        
        }

        function nameDiscrimination() {

            /*
               let names = document.querySelector("#name");
           
               //이름 목록이 공백으로 구분되어 있으니
               //해당 목록을 split으로 배열 만들고 인덱스로 접근해서
               //입력 이름 찾아보기

               let nameArr = names.innerText.split(" ");

               let inputName = document.getElementById("discrimName");

               //각 인덱스에 접근해서 입력받은 이름과 비교하기 

               for(var i=0; i < nameArr.length; i++) {
                if(inputName.value == nameArr[i]) {
                    alert("이름이 있습니다.");
                    break;
                } else if(i==nameArr.length-1) {
                    alert("이름이 없습니다.");
                }
            }



            */

            var discrimName = document.getElementById("discrimName");

            let nameList = ['박보검','이효리','김윤아','차태현','박보영','이상순'];

            for(var i=0; i < nameList.length; i++) {
                if(discrimName.value == nameList[i]) {
                    alert("이름이 있습니다.");
                    break;
                } else if(i==nameList.length-1) {
                    alert("이름이 없습니다.");
                }
            }

            //input 요소 접근해서 focus나 select 또는 값 지워보기 
            discrimName.focus(); //해당위치에 포커스. (일릴히 마우스로 클릭 할 필요없음.)

            discrimName.value = ""; // 귀찮게 안 지워도 되는 편의 기능. (사용자 친화적)
        }

        function makeRandom() {

            var random1 = document.querySelector("#random1");

            random1.value =  parseInt(20*Math.random()) + 1;

            random1.innerHTML = random1.value;

        }

    </script>

</body>
</html>
