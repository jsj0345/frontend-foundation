            $("#hide").click(function(){

                console.log($("img"));
                $("img").hide(3000); //1000ms -1초

            $("#show").click(function(){

                console.log($("img"));
                $("img").show(3000); // 1000ms - 1초

    <h1>시작적인 효과 메소드 2</h1>

    <h3>fadeIn(), fadeOut(), fadeToggle()</h3>

    <p>
        선택된 요소가 점점 투명해지며 사라지고 점점 선명해지며 보여지게 하는 메소드
    </p>

    <button id="fadeOut">숨기기</button>
    <button id="fadeIn">보여주기</button>
