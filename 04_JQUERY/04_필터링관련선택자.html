<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필터링 관련 선택자</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>필터링 관련 선택자 및 메소드</h1>

    <h3>필터 관련 선택자</h3>
    <table border="1">
        <!--tr위에 tbody가 생략되어있는걸 잊지말아야한다.-->
        <tr>
            <td>이름</td>
            <td>혈액형</td>
            <td>거주지</td>
        </tr>
        <tr>
            <td>김사원</td>
            <td>A형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>박학생</td>
            <td>O형</td>
            <td>경기</td>
        </tr>
        <tr>
            <td>신짱구</td>
            <td>B형</td>
            <td>제주</td>
        </tr>
        <tr>
            <td>박철수</td>
            <td>AB형</td>
            <td>강원</td>
        </tr>
        <tr>
            <td colspan="2">총인원</td>
            <td>3명</td>
        </tr>
    </table>

    <script>
        $(function(){
            //css선택자이기 때문에 css적용시에도 사용 가능한 선택자들
            $("tr:first").css("background-color",'black').css("color",'white'); //첫번째 요소
            $("tr:last").css("background-color","brown").css("color","white"); //마지막 요소
            $("tr:even").css("background-color","lightblue"); //0부터 짝수번째
            $("tr:odd").css("background-color","darkred").css("color","white"); // 홀수번째
            $("tr:nth-child(2)").css('backgroundColor','darkblue'); // n번째
            $('tr:nth-last-child(2)').css('background-color','gold'); // 마지막에서 n번째

        });
    </script>

    <hr>
    
    <h3>*필터링과 관련된 메소드</h3>

    <p>
        기준이 되는 요소중에서 특정 요소만을 걸러서 선택해주는 메소드 <br>
        first(),last(),filter(),eq(),not()
    </p>

    <h3 class="test">test-1</h3>
    <h3 class="test">test-2</h3>
    <h3 class="test">test-3</h3>
    <h3 class="test">test-4</h3>
    <h3>test-5</h3>
    <h3 class="test">test-6</h3>
    
    <script>
        $(function(){ //filter,not,eq자주씀 
            console.log($("h3"));
            $("h3").first().css("font-size","10px"); // h3요소중 첫번째 요소 선택
            $("h3").last().css("font-size",'20px'); // h3요소중 마지막 요소 선택
            $("h3").filter(".test").html('변경'); // h3요소중 test클래스를 가진 요소 선택
            $("h3").not('.test').css('color','red'); // h3요소중 test클래스를 가지지 않은 요소
            $("h3").eq(3).text('eq(3)으로 선택됨'); // h3요소중 3번째 요소 선택 (인덱스 0번부터)

        });
    </script>
</body>
</html>
