<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각적인 효과 메소드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        div{
            background-color: beige;
            height: 30px;
            text-align: center;
            border: 1px solid black;
            cursor: pointer;
        }

        p{
            border: 1px solid black;
            background-color: bisque;
            height: 100px;
            margin-top : 5px;
            padding: 10px;

            /*답변 처음엔 안보여주기*/
            display: none; 
        }
    </style>
</head>
<body>

    <h3>*slideDown과 slideUp() : 쇼핑몰 QNA 예시</h3>

    <div>Q. 주문하면 배송이 얼마나 걸릴까요?</div>
    <p>A. 1~3일정도 소요됩니다.</p>

    <div>Q. 귤이 많이 신가요 단가요</div>
    <p>A. 달달한 귤입니다.</p>

    <div>Q. 3kg 주문했습니다. 상태 좋은걸로..</div>
    <p>A.감사합니다 고객님</p>

    <div>Q. 반품은 어떻게 하나요?</div>
    <p>A. 반품 불가 상품입니다.</p>

    <div>Q.오늘안에 도착할까요</div>
    <p>A. 오늘은 어려울것 같습니다.</p>

    <script>
        $(function(){
            $("div").click(function(){
                // 클릭이벤트가 발생한 div요소 뒤에 있는 p태그를 보여주기

                //console.log($(this).next().css("display","block"));
                if($(this).next().css("display")==='none'){
                    //다른요소는 닫고자 한다면
                    //$(this).siblings('p').slideUp();
                    $(this).next().slideDown();
                } else {
                    $(this).next().slideUp();
                }

            });

        });
    </script>
    
</body>
</html>
