<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            border: 1px solid black;
            box-sizing: border-box;
        }

        .wrap {
            width:1000px;
            height:800px;
            margin: auto;

            /*
               display: flex;
               flex-direction: column; 세로 방향으로 쌓기
            */
            
        }

        .wrap>div{
            width: 100%;
        }

        #header{
            height:20%;
        }

        #bheader{
            height:5%;
        }

        #content{
            height:60%;
        }

        #footer{
            height:15%;
        }

        #header>div, #content>div{
            height:100%;
            float: left;
        }

        /*
         #header, #content{
           display: flex; 
         }
        */

        #header1{
            width:15%;
        }

        #header2{
            width:65%;
        }

        #header3{
            width:20%;
        }

    
        #content1{
            width:10%;
        }

        #content2{
            width:65%;
        }

        #content3{
            width:25%;
        }


    </style>
</head>
<body>
    <div class="wrap">
        <div id="header">
            <div id="header1">

            </div>

            <div id="header2">

            </div>

            <div id="header3">

            </div>
        </div>

        <div id="bheader">

        </div>

        <div id="content">
            <div id="content1">

            </div>

            <div id="content2">

            </div>

            <div id="content3">

            </div>

        </div>

        <div id="footer">

        </div>

    </div>
</body>
</html>
