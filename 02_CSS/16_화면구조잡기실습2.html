
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--
     ex) .container{
       display : flex;
     }

     -> 자동으로 자식들이 가로로 나열됨.
     -> width가 남으면 옆으로 늘어남.
     -> height는 부모 기준으로 자동 맞춰짐. 
    -->

    <style>
        div{
            border: 1px solid black;
            box-sizing: border-box;
        }

        .wrap{
            /*임의의 값으로 범위(크기)설정*/
            width: 1000px;
            height: 800px;
            margin: auto;

            display: flex;
            flex-direction: column; /*세로 방향으로 쌓기*/

        }

        #header,#content{
            display: flex;
        }

        #header{
            /*display flex에서 비율 정하기*/
            flex: 1;
        }

        #header1{
            flex: 1;
        }
         #header2{
            flex: 2;
        }
         #header3{
            flex: 1;
        }

        #menubar{
            /*소수점 표현도 가능*/
            flex: 0.2;
        }
        
        #content{
            flex: 2;
        }

        #content1{
            flex: 1;
        }
        #content2{
            flex: 3;
        }
        #content3{
            flex: 2;
        }
        #footer{
            flex: 0.8;
        }



    </style>

</head>
<body>
     <div class="wrap">
        <div id="header">
            <div id="header1"></div>
            <div id="header2"></div>
            <div id="header3"></div>
        </div>
        <div id="menubar"></div>
        <div id="content">
            <!-- div#content$*3 -->
             <div id="content1"></div>
             <div id="content2"></div>
             <div id="content3"></div>
        </div>
        <div id="footer">

        </div>
    </div>    
</body>
</html>
