<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 관련 스타일</title>
</head>
<body>

    <style>
        .outer{
            /*해당 요소에 기준을 잡아 하위 요소들이 해당 위치를 기준으로
            잡을 수 있게 설정한다.
            만약 별도의 위치 기준이 정해지지 않는다면 body 태그가 기준이 된다.
            position: relative; (하위 요소들의 기준)
            */
            position: relative;
        }

        .positioning{
            border: 1px solid black;
        }

        #first{
            width:200px;
            height:200px;
            background-color: blanchedalmond;
        }

        #second{
            width:150px;
            height: 150px;
            background-color: burlywood;

            /*기준으로부터 절대적으로 움직이겠다.*/
            position: absolute;

            /*절대적인 위치가 정해지면 해당위치로부터 top
             left,right,bottom으로 이동 시킬 수 있다.
            */

            /*
             absolute로만 지정한다? 바디 태그를 기준으로 한 것임.
            */

            top:50px;
            left:50px;
        }

        #third{
            width:100px;
            height:100px;
            background-color: brown;

            position:absolute;
            top:100px;
            left:100px;
        }

    </style>
    
</body>

 <h1>배치 관련 스타일</h1>

 <h3>position: 절대 위치와 상대 위치</h3>

 <!--기준 잡는거 나열하는거 중요함-->
 <!--div.outer>div.positioning{번째자식}*3-->
 <div class="outer">
    <div class="positioning" id="first">첫번째자식</div>
    <div class="positioning" id="second">두번째자식</div>
    <div class="positioning" id="third">세번째자식</div>
 </div>

 <br>

</html>
