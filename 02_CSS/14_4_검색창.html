<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div,form{
            border: 1px solid black;
            box-sizing: border-box;
        }

        #header2{
            width: 600px;
            height: 150px;
            position: relative; /*하위 요소의 기준 잡기*/ 
        }

        #search_form{
            width: 60%;
            height: 20%;
            position: absolute; /*(바깥쪽 부모 요소)기준으로부터 위치하겠다.*/
            margin: auto; 
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            /*
            중앙으로 이동시키고자 하는 요소를 절대적인 위치로 이동하는 설정
            position : absolute 후 margin:auto와 함께 상하좌우 모두 0px로 설정하면
            중앙으로 위치한다.
            
            */
        }

        /*검색 텍스트박스와 버튼을 옆으로 붙이는 역할*/
        #search_form>div{
            float: left;
            height: 100%;
        }

        /*텍스트박스와 검색버튼 영역길이*/
        #search_text{
            width:80%;
        }

        #search_btn{
            width: 20%;
        }

        /*텍스트박스와 검색버튼 영역에 꽉차게 처리*/
        #search_form input{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="header2">
        <form action="search.bo" method="get" id="search_form"> <!--드래그 한다음에 괄호하면 괄호쳐짐-->
            <div id="search_text">
                <input type="search" name="keyword">
            </div>

            <div id="search_btn">
                <input type="submit" value="검색">
            </div>


        </form>
    </div>
</body>
</html>
